
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Legacy Shield Beacon</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .font-display {
            font-family: 'Plus Jakarta Sans', sans-serif;
            letter-spacing: -0.03em;
        }
        /* Custom scrollbar - sharp and minimal */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #000000;
        }
        ::-webkit-scrollbar-thumb {
            background: #1f1f1f;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #D4AF37;
        }
        .border-gold {
            border-color: #D4AF37;
        }
        .text-gold {
            color: #D4AF37;
        }
        .bg-gold {
            background-color: #D4AF37;
        }

        /* Smooth Transitions */
        * {
            transition: background-color 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                        border-color 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                        color 0.2s ease-in-out, 
                        transform 0.2s cubic-bezier(0.4, 0, 0.2, 1),
                        opacity 0.3s ease-in-out;
        }

        /* Typography improvements */
        h1, h2, h3 {
            line-height: 1.1;
        }

        /* Tooltip animation */
        .tooltip {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s ease, transform 0.2s ease;
            transform: translateX(10px);
        }
        .group:hover .tooltip {
            visibility: visible;
            opacity: 1;
            transform: translateX(0);
        }

        /* Smooth Loader */
        .loader-ring {
            border: 2px solid rgba(212, 175, 55, 0.1);
            border-top: 2px solid #D4AF37;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(400%); }
        }
        .animate-scan {
            animation: scan 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
    </style>
